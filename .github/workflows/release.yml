name: ðŸš€ R-Type Release

on:
  push:
    branches:
      - main
      - dev
      - add-releases
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release
        id: latest_release
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST_TAG"

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG="${{ steps.latest_release.outputs.latest_tag }}"
          BRANCH="${{ github.ref_name }}"
          EVENT_NAME="${{ github.event_name }}"

          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          echo "Current version: $MAJOR.$MINOR.$PATCH"
          echo "Branch: $BRANCH"
          echo "Event: $EVENT_NAME"

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            PRERELEASE=false
            TAG_SUFFIX="release - main"
          elif [ "$BRANCH" = "main" ]; then
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            PRERELEASE=true
            TAG_SUFFIX="main"
          elif [ "$BRANCH" = "dev" ]; then
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$MINOR
            NEW_PATCH=$((PATCH + 1))
            PRERELEASE=true
            TAG_SUFFIX="dev"
          else
            echo "Unknown branch/event combination"
            exit 1
          fi

          NEW_VERSION="v$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "tag_suffix=$TAG_SUFFIX" >> $GITHUB_OUTPUT
          echo "Next version: $NEW_VERSION (prerelease: $PRERELEASE, tag: $TAG_SUFFIX)"

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: R-Type ${{ steps.version.outputs.new_version }} (${{ steps.version.outputs.tag_suffix }})
          body: |
            ## R-Type ${{ steps.version.outputs.new_version }}

            **Branch:** ${{ github.ref_name }}
            **Tag:** ${{ steps.version.outputs.tag_suffix }}

            This ${{ steps.version.outputs.prerelease == 'true' && 'pre-release' || 'release' }} was automatically generated.

            ### Changes
            - Compare changes: https://github.com/${{ github.repository }}/compare/${{ steps.latest_release.outputs.latest_tag }}...${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}