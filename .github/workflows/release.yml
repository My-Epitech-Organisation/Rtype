name: ðŸš€ R-Type Release

# This workflow handles releases for R-Type with semantic versioning (vXX.XX.XX)
# - Manual releases: workflow_dispatch (major version bump)
# - Main branch: automatic pre-releases (minor version bump)
# - Dev branch: automatic pre-releases (patch version bump)
# - Other branches: test releases (patch version bump with test- prefix)

on:
  push:
    branches:
      - main
      - dev
      - add-releases
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release
        id: latest_release
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release: $LATEST_TAG"

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG="${{ steps.latest_release.outputs.latest_tag }}"
          BRANCH="${{ github.ref_name }}"
          EVENT_NAME="${{ github.event_name }}"

          VERSION="${LATEST_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          echo "Current version: $MAJOR.$MINOR.$PATCH"
          echo "Branch: $BRANCH"
          echo "Event: $EVENT_NAME"

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            NEW_MAJOR=$((MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
            PRERELEASE=false
            TAG_SUFFIX="release - main"
          elif [ "$BRANCH" = "main" ]; then
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
            PRERELEASE=true
            TAG_SUFFIX="main"
          elif [ "$BRANCH" = "dev" ]; then
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$MINOR
            NEW_PATCH=$((PATCH + 1))
            PRERELEASE=true
            TAG_SUFFIX="dev"
          else
            # Test release on other branches - increment patch for testing
            NEW_MAJOR=$MAJOR
            NEW_MINOR=$MINOR
            NEW_PATCH=$((PATCH + 1))
            PRERELEASE=true
            TAG_SUFFIX="test-${BRANCH}"
          fi

          NEW_VERSION="v$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "tag_suffix=$TAG_SUFFIX" >> $GITHUB_OUTPUT
      - name: Download Linux client artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          branch: ${{ github.ref_name }}
          name: r-type_client-ubuntu-latest
          path: ./artifacts

      - name: Download Windows client artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          branch: ${{ github.ref_name }}
          name: r-type_client-windows-latest
          path: ./artifacts

      - name: Download Linux server artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          branch: ${{ github.ref_name }}
          name: r-type_server-ubuntu-latest
          path: ./artifacts

      - name: Download Windows server artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          branch: ${{ github.ref_name }}
          name: r-type_server-windows-latest
          path: ./artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets

          if [ -d "artifacts/r-type_client-ubuntu-latest" ]; then
            cp artifacts/r-type_client-ubuntu-latest/r-type_client release-assets/rtype_client || true
          fi

          if [ -d "artifacts/r-type_client-windows-latest" ]; then
            cp artifacts/r-type_client-windows-latest/r-type_client.exe release-assets/rtype_client.exe || true
          fi

          if [ -d "artifacts/r-type_server-ubuntu-latest" ]; then
            cp artifacts/r-type_server-ubuntu-latest/r-type_server release-assets/rtype_server || true
          fi

          if [ -d "artifacts/r-type_server-windows-latest" ]; then
            cp artifacts/r-type_server-windows-latest/r-type_server.exe release-assets/rtype_server.exe || true
          fi

          echo "Release assets prepared:"
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: R-Type ${{ steps.version.outputs.new_version }} (${{ steps.version.outputs.tag_suffix }})
          body: |
            ## R-Type ${{ steps.version.outputs.new_version }}

            **Branch:** ${{ github.ref_name }}
            **Tag:** ${{ steps.version.outputs.tag_suffix }}

            This ${{ steps.version.outputs.prerelease == 'true' && 'pre-release' || 'release' }} was automatically generated.

            ### Assets
            - **rtype_client**: Linux executable
            - **rtype_client.exe**: Windows executable
            - **rtype_server**: Linux executable
            - **rtype_server.exe**: Windows executable

            ### Changes
            - Compare changes: https://github.com/${{ github.repository }}/compare/${{ steps.latest_release.outputs.latest_tag }}...${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          files: |
            release-assets/rtype_client
            release-assets/rtype_client.exe
            release-assets/rtype_server
            release-assets/rtype_server.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}