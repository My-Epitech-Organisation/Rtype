# =============================================================================
# R-Type Enemy Configuration
# =============================================================================
# This file defines all enemy types in the game.
# Each [[enemy]] block creates a new enemy type that can be referenced
# in level files by its 'id'.

# -----------------------------------------------------------------------------
# Basic Enemy - Simple left-moving enemy
# -----------------------------------------------------------------------------
[[enemy]]
id = "basic"
name = "Basic Enemy"
sprite_sheet = "assets/sprites/enemies/basic.png"

# Stats
health = 50
damage = 10
score_value = 100

# Movement
behavior = "move_left"
speed = 100.0

# Hitbox
hitbox_width = 32.0
hitbox_height = 32.0

# Shooting
can_shoot = false

# -----------------------------------------------------------------------------
# Wave Enemy - Moves in a sine wave pattern
# -----------------------------------------------------------------------------
[[enemy]]
id = "wave"
name = "Wave Enemy"
sprite_sheet = "assets/sprites/enemies/wave.png"

health = 75
damage = 15
score_value = 150

behavior = "sine_wave"
speed = 200.0

hitbox_width = 36.0
hitbox_height = 36.0

can_shoot = false

# -----------------------------------------------------------------------------
# Shooter Enemy - Stationary enemy that shoots
# -----------------------------------------------------------------------------
[[enemy]]
id = "shooter"
name = "Shooter Enemy"
sprite_sheet = "assets/sprites/enemies/shooter.png"

health = 100
damage = 20
score_value = 200

behavior = "stationary"
speed = 0.0

hitbox_width = 48.0
hitbox_height = 48.0

can_shoot = true
fire_rate = 1.5
projectile_type = "enemy_bullet"

